<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>iCodeThis | 8-29 </title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/6cf14d4fb3.js"
    crossorigin="anonymous"></script>
</head>

<body
  class="bg-gradient-to-tr from-blue-500 to-purple-700 flex justify-center items-center min-h-screen">
  <article class="p-4 bg-white rounded-lg min-w-[28rem] max-w-md shadow-2xl">
    <header
      class="grid grid-cols-2 grid-rows-[repeat(2,auto)] items-center gap-1 border-b-2 pb-2">
      <h1 class="text-2xl col-span-full line-clamp-1">Mix - Best of Trip-Hop & Downtempo &
        Lofi &
        Hip-Hop</h1>
      <span class="text-sky-500 font-bold w-max block">33 videos</span>
      <i
        class="fa-solid fa-chevron-down w-min justify-self-end p-4 -m-4 cursor-pointer"></i>
    </header>

    <!-- Start of video components -->
    <div id="videos-wrapper" class="py-4 space-y-4">

      <article
        class="group flex gap-4 hover:bg-gradient-to-r hover:from-sky-700 hover:to-sky-500 hover:-mx-6 hover:py-4 hover:px-6 hover:shadow-lg hover:shadow-sky-900/50 hover:text-white">
        <div class="relative flex-1 bg-cyan-800 rounded-md overflow-hidden aspect-video">
          <img class="object-cover aspect-video object-top"
            src="https://i.ytimg.com/vi/LDU_Txk06tM/mqdefault.jpg" alt="">
          <span
            class="absolute bottom-2 left-2 text-xs bg-gray-100/60 rounded-full px-2 py-[1px] text-gray-900">2:41</span>
        </div>
        <div class="flex-1 grow-[2]">
          <h1 class="font-medium">Crab Rave</h1>
          <span
            class="text-sky-500 group-hover:text-white/80 text-xs font-medium block">Noisestorm</span>
        </div>
      </article>

      <!-- 'active video' -->
      <article
        class="group flex gap-4 hover:bg-gradient-to-r hover:from-sky-700 hover:to-sky-500 hover:-mx-6 hover:py-4 hover:px-6 hover:shadow-lg hover:shadow-sky-900/50 hover:text-white">
        <div class="relative flex-1 bg-red-800 rounded-md overflow-hidden aspect-video">
          <img class="object-cover aspect-video object-top"
            src="https://th.bing.com/th/id/OIP.xvfzxC4TQRxSImTAg6RpPwHaEK?pid=ImgDet&rs=1"
            alt="">
          <span
            class="absolute bottom-2 left-2 text-xs bg-gray-100/60 rounded-full px-2 py-[1px] text-gray-900">2:02:50</span>
        </div>
        <div class="flex-1 grow-[2]">
          <h1 class="font-medium leading-5">Best of Trip-Hop & Downtempo & Lofi & Hip-Hop
            Instrumental Vol. 3 Re-Upload</h1>
          <span
            class="text-sky-500 group-hover:text-white/80 text-xs font-medium block">SIX -
            Music</span>
        </div>
      </article>

      <article
        class="group flex gap-4 hover:bg-gradient-to-r hover:from-sky-700 hover:to-sky-500 hover:-mx-6 hover:py-4 hover:px-6 hover:shadow-lg hover:shadow-sky-900/50 hover:text-white">
        <div class="relative flex-1 bg-green-800 rounded-md overflow-hidden aspect-video">
          <img class="object-cover aspect-video object-top"
            src="https://i.scdn.co/image/ab67616d0000b273cb76604d9c5963544cf5be64" alt="">
          <span
            class="absolute bottom-2 left-2 text-xs bg-gray-100/60 rounded-full px-2 py-[1px] text-gray-900">3:20</span>
        </div>
        <div class="flex-1 grow-[2]">
          <h1 class="font-medium">Video Games</h1>
          <span
            class="text-sky-500 group-hover:text-white/80 text-xs font-medium block">Lana
            Del Rey</span>
        </div>
      </article>
      <!-- 4 -->
      <article
        class="group flex gap-4 hover:bg-gradient-to-r hover:from-sky-700 hover:to-sky-500 hover:-mx-6 hover:py-4 hover:px-6 hover:shadow-lg hover:shadow-sky-900/50 hover:text-white">
        <div class="relative flex-1 bg-pink-800 rounded-md overflow-hidden aspect-video">
          <img class="object-cover aspect-video object-top"
            src="https://f4.bcbits.com/img/a2510726605_10.jpg" alt="">
          <span
            class="absolute bottom-2 left-2 text-xs bg-gray-100/60 rounded-full px-2 py-[1px] text-gray-900">2:30</span>
        </div>

        <div class="flex-1 grow-[2]">
          <h1 class="font-medium">Antibodies</h1>
          <span
            class="text-sky-500 group-hover:text-white/80 text-xs font-medium block">Tensnake
            Disco Mix</span>
        </div>
      </article>

      <!-- 5 -->
      <article
        class="group flex gap-4 hover:bg-gradient-to-r hover:from-sky-700 hover:to-sky-500 hover:-mx-6 hover:py-4 hover:px-6 hover:shadow-lg hover:shadow-sky-900/50 hover:text-white">
        <div
          class="relative flex-1 bg-orange-800 rounded-md overflow-hidden aspect-video">
          <img class="object-cover aspect-video"
            src="https://cdn.musebycl.io/2021-04/lil_peep_hed_2021.jpg" alt="">
          <span
            class="absolute bottom-2 left-2 text-xs bg-gray-100/60 rounded-full px-2 py-[1px] text-gray-900">3:44</span>
        </div>
        <div class="flex-1 grow-[2]">
          <h1 class="font-medium">U Said</h1>
          <span
            class="text-sky-500 group-hover:text-white/80 text-xs font-medium block">Lil
            Peep</span>
        </div>
      </article>

    </div>
  </article>
</body>

</html>
